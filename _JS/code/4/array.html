<html lang="en">
<head>
    <title>Mengambil data dari Array</title>
</head>
<body>
    <script>
        var products = ["Pensil", "Pulpen", "Penghapus", "Penggaris"];
        document.write("<ol>");
        for (let i = 0; i < products.length; i++) {
            document.write("<li>" + products[i] + "</li>");
        }
        document.write("<ol>");
    </script>
</body>

</html>
